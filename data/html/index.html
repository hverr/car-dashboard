<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <title>Car Dashboard</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="/dist/admin-lte/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/dist/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/dist/ionicons/dist/css/ionicons.min.css">
  <link rel="stylesheet" href="/dist/admin-lte/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/dist/admin-lte/dist/css/skins/skin-blue.min.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <!-- main header -->
  <header class="main-header">
    <!-- logo -->
    <a href="index.html" class="logo">
      <span class="logo-mini"><b>A</b>LT</span>
      <span class="logo-lg"><b>Admin</b>LTE</span>
    </a>

    <!-- header navigation bar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- toggle sidebar button -->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <!-- right hand side menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li>
            <a href="#" data-toggle="control-sidebar">
              <i class="fa fa-gears"></i>
            </a>
          </li>
        </ul>
      </div>
  </header>

  <!-- left side column -->
  <aside class="main-sidebar">
    <section class="sidebar">
      <ul class="sidebar-menu">
        <li class="header">WIDGETS</li>
        <li class="active">
          <a href="#"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
        </li>
      </ul>
    </section>
  </aside>

  <!-- main content -->
  <div class="content-wrapper">
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-solid">
            <div class="box-body">
              <div class="row">
                <div class="col-xs-12 col-sm-6 text-center">
                  <input type="text"
                         class="knob"
                         data-thickness="0.4"
                         data-angleArc="250"
                         data-angleOffset="-125"
                         value="60"
                         data-width="150"
                         data-height="150"
                         data-min="0"
                         data-max="240"
                         data-fgColor="#00c0ef">
                  <div class="knob-label">km/h</div>
                </div>
                <div class="col-xs-12 col-sm-6 text-center">
                  <input type="text"
                         class="knob"
                         data-thickness="0.4"
                         data-angleArc="250"
                         data-angleOffset="-125"
                         value="3000"
                         data-width="150"
                         data-height="150"
                         data-min="0"
                         data-max="8000"
                         data-fgColor="#ff851b">
                  <div class="knob-label">RPM</div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <div class="info-box bg-red">
                    <span class="info-box-icon">
                      <i class="fa fa-fire"></i>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">FUEL RATE</span>
                      <span class="info-box-number">8 L/100km</span>
                      <div class="progress">
                        <div class="progress-bar" style="width: 70%"></div>
                      </div>
                      <span class="progress-description"> 2 L/h</span>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <div class="info-box bg-yellow">
                    <span class="info-box-icon">
                      <i class="fa fa-tint"></i>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">COOLANT TEMPERATURE</span>
                      <span class="info-box-number">89 &deg;C</span>
                      <div class="progress">
                        <div class="progress-bar" style="width: 50%"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <div class="info-box bg-blue">
                    <span class="info-box-icon">
                      <i class="fa fa-cloud"></i>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">INTAKE AIR TEMPERATURE</span>
                      <span class="info-box-number">23 &deg;C</span>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                  <div class="info-box bg-green">
                    <span class="info-box-icon">
                      <i class="fa fa-gears"></i>
                    </span>
                    <div class="info-box-content">
                      <span class="info-box-text">THROTTLE POSITION</span>
                      <span class="info-box-number">39%</span>
                      <div class="progress">
                        <div class="progress-bar" style="width: 39%"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- control left sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <p>Settings</p>
  </aside>
  <div class="control-sidebar-bg"></div>
</div><!-- /wrapper -->

<script src="/dist/admin-lte/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/dist/admin-lte/bootstrap/js/bootstrap.min.js"></script>
<script src="/dist/jquery-knob/dist/jquery.knob.min.js"></script>
<script src="/dist/admin-lte/dist/js/app.min.js"></script>
<script>
  $(function() {
    $(".knob").knob();
  });
</script>
</body>
</html>
